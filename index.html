<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="left">
    <div class="logo_container">
      <img src="./assets/form_logo.png
      " alt="Form logo" class="form_logo">
    </div>
    <img src="./assets/from_img.jpg" alt="Form hero image" class="form_img">
  </div>

  <div class="right">
    <h3>This is not a real online service! You know you need something
      like this in your life to help you realize your deepest dreams.
     Sign up now to get started.</h3>

     <h3>You know you want to.</h3>
  </div>
  <div>
    <h2>Lets do this!</h2>
    <form action="#" method="post">
      <div>
        <label for="first-name">FIRST NAME</label>
        <input type="text" id="first-name" name="first-name">
        <label for="last-name">LAST NAME</label>
        <input type="text" id="last-name" name="last-name">
      </div>
      <div>
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email">
        <label for="phone-number">PHONE NUMBER</label>
        <input type="phone-number" id="phone-number" name="phone-number">
      </div>
      <div>
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password">
        <label for="confirm-password">CONFIRM PASSWORD</label>
        <input type="password" id="confirm-password" name="confirm-password">
      </div>
      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account?<a href="./login.html">Log in</a></p>
    </div>
</body>
</html>
